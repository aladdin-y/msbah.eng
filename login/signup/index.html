<script>
    document.getElementById('password').addEventListener('input', function () {
        var passwordField = document.getElementById('password');
        var textField = document.getElementById('password-text');
        var password = passwordField.value;
        
        // تحويل النص المدخل إلى ** بنفس الطول
        var maskedPassword = '*'.repeat(password.length);

        // تحديث حقل النص
        textField.value = maskedPassword;

        // إظهار أو إخفاء الحقول بناءً على وجود النص
        if (password.length > 0) {
            passwordField.style.display = 'none';
            textField.style.display = 'block';
        } else {
            passwordField.style.display = 'block';
            textField.style.display = 'none';
        }
    });

    document.getElementById('password-text').addEventListener('focus', function () {
        var textField = document.getElementById('password-text');
        var passwordField = document.getElementById('password');

        // إعادة التركيز إلى حقل كلمة المرور
        textField.style.display = 'none';
        passwordField.style.display = 'block';
        passwordField.focus();
    });
</script>
